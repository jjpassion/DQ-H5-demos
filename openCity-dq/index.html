<body>
<div class="load">
  <img class="boy" src="img/ride/ride_boy1-1.png" alt="">
  <img class="boy-1" src="img/ride/ride_boy1-2.png" alt="">
  <div class="progress_wrap">

  </div>

</div>
<script type="text/javascript">
  // var vConsole = new VConsole();
  var contentWidth = window.innerWidth;
  var contentHeight = window.innerHeight;
  // 设置分享内容
  var ShareConfig = {
    title: '青桔城市故事',
    desc: '免费领取青桔礼包，开启城市故事',
    imgUrl: '//pt-starimg.didistatic.com/static/starimg/img/1531362573702AkGQSnGsGSw95kJq9DO.jpg',
    // 默认分享当前页面
    link: 'https://page.xiaojukeji.com/package/openCity/index.html',
    // 分享途径
    shareChannel: ['weixin_timeline', 'weixin_appmsg', 'sina_weibo', 'qq_appmsg', 'qzone']
  };

  (function () {
    // alert(dd.isDingtalk());
    window.sessionStorage.setItem('MONTH_CARD_SHARE', JSON.stringify(ShareConfig))
    dd.ready(function () {
      dd.biz.navigation.setRight({
        show: true,//控制按钮显示， true 显示， false 隐藏， 默认true
        control: true,//是否控制点击事件，true 控制，false 不控制， 默认false
        text: '',//控制显示文本，空字符串表示显示默认文本
        onSuccess: function (result) {
          //如果control为true，则onSuccess将在发生按钮点击事件被回调
          dd.biz.util.share({
            type: 0, //分享类型，0:全部组件 默认； 1:只能分享到钉钉；2:不能分享，只有刷新按钮
            url: 'https://page.xiaojukeji.com/package/openCity/index.html',
            content: '免费领取青桔礼包，开启城市故事',
            title: '青桔城市故事',
            image: 'https://pt-starimg.didistatic.com/static/starimg/img/1531362573702AkGQSnGsGSw95kJq9DO.jpg',
            onSuccess: function () {
            },
            onFail: function (err) {
            }
          });
        },
        onFail: function (err) {
        }
      });
    });
  })();
  if (window.ShareConfig && KUI.Share) {
    var share = new KUI.Share(window.ShareConfig);
  }
  $.ajax({
    type: 'post',
    url: 'https://star.xiaojukeji.com/data/ddPage_0a14k8RI',
    success: function (data) {
      var resetShare = {
        title: data.title,
        desc: data.content,
        link: 'https://page.xiaojukeji.com/package/openCity/index.html',
        imgUrl: data.url,
        // 分享途径
        shareChannel: ['weixin_timeline', 'weixin_appmsg', 'sina_weibo', 'qq_appmsg', 'qzone']
      };
      share.resetShare(resetShare);
      sessionStorage.setItem('MONTH_CARD_SHARE', JSON.stringify(resetShare));
      dd.biz.navigation.setRight({
        show: true,//控制按钮显示， true 显示， false 隐藏， 默认true
        control: true,//是否控制点击事件，true 控制，false 不控制， 默认false
        text: '',//控制显示文本，空字符串表示显示默认文本
        onSuccess: function (result) {
          //如果control为true，则onSuccess将在发生按钮点击事件被回调
          dd.biz.util.share({
            type: 0, //分享类型，0:全部组件 默认； 1:只能分享到钉钉；2:不能分享，只有刷新按钮
            url: 'https://page.xiaojukeji.com/package/openCity/index.html',
            content: data.desc,
            title: data.title,
            image: /https|http/g.test(data.img) ? data.img : 'https:' + data.img,
            onSuccess: function () {
            },
            onFail: function (err) {
            }
          });
        },
        onFail: function (err) {
        }
      });
    }
  });
</script>

</html>
