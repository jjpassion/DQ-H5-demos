<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
</head>
<style type="text/css">
.stage {
	width: 300px;
	height: 300px;
	float: left;
	margin: 15px;
	position: relative;
	background: url(http://www.w3cplus.com/sites/default/files/blogs/2013/1311/bg.jpg) repeat center center;
	-webkit-perspective: 1200px;
	-moz-perspective: 1200px;
	-ms-perspective: 1200px;
	-o-perspective: 1200px;
	perspective: 1200px;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform-style: preserve-3d;
	-moz-transform-style: preserve-3d;
	-ms-transform-style: preserve-3d;
	-o-transform-style: preserve-3d;
	transform-style: preserve-3d;
}

.container img {
	position: absolute;
	margin-left: -35px;
	margin-top: -50px;
}

.container img:nth-child(1) {
	z-index: 1;
	/*opacity: .6;*/
}

.s1 img:nth-child(2) {
	z-index: 2;
	transform:  rotateY(90deg);
}

.s2 img:nth-child(2) {
	z-index: 2;
	-webkit-transform: translate3d(30px,30px,-200px);
	-moz-transform: translate3d(30px,30px,-200px);
	-ms-transform: translate3d(30px,30px,-200px);
	-o-transform: translate3d(30px,30px,-200px);
	transform: translate3d(30px,30px,-200px);
}
.container .box {
	position: absolute;
	margin-left: -35px;
	margin-top: -50px;
}
.s0{
	perspective: 1200px;
	width: 300px;
	height: 300px;
	margin: 15px;
	position: relative;
	background: url(http://www.w3cplus.com/sites/default/files/blogs/2013/1311/bg.jpg) repeat center center;
}
.s0 .container img {
	position: relative;
	margin:0;
	z-index: 2;
	transition: all .6s;
}
.s0 img:hover{
	 
	transform-origin:0 0 0;
}
.s0 .box{
	background: red;
	width: 70px;
	height: 100px;
}
.s0 .container{
	transform-style: preserve-3d;
}
</style>
<body>
   <div class="s0"> 
	   <div class="container"> 
	    <!-- <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" />  -->
	    <div class="box"><img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" /> </div>
	   </div> 
  </div> 
  <div class="stage s1"> 
   <div class="container"> 
    <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" /> 
    <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" /> 
   </div> 
  </div> 
  <div class="stage s2"> 
   <div class="container"> 
    <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" /> 
    <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="70" height="100" /> 
   </div> 
  </div>
</body>
</html>
