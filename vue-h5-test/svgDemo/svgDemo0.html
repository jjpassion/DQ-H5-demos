<style>
body{

	margin: 0;

	background: pink;
	width: 100%;
	height: 100%;

<body>
<!-- 官网：http://www.w3school.com.cn/svg/svg_grad_linear.asp -->
	<!-- viewBox的四个参数分别代表：最小X轴数值；最小y轴数值；宽度；高度。
前两个暂时用不到，个人理解除非要对内部svg做整体位移，否则一般都是0 0，暂时先不做解释，重点关注后两个参数。
想象一下viewBox是个400*400的正方形，但是单位不是px，也不是任何一个css单位，相当于把一个固定的宽度/高度-分成的分数 -->

<!-- SVG的<defs>元素用于预定义一个元素使其能够在SVG图像中重复使用。例如你可以将一些图形制作为一个组，并用<defs>元素来定义它，然后你就可以在SVG图像中将它当做简单图形来重复使用。
在<defs>元素中定义的图形不会直接显示在SVG图像上。要显示它们需要使用<use>元素来引入它们。如下面的代码所示
-->
	<svg xmlns="http://www.w3.org/2000/svg">  
	  <defs>
	    <g id="shape">
	        <!-- <rect x="50" y="50" width="50" height="50" /> -->
	        <circle cx="50" cy="50" r="50" />
	    </g>
	  </defs>
	 
	  <use xlink:href="#shape" x="50" y="50" />
	  <use xlink:href="#shape" x="200" y="50" /> 
	</svg>

	<svg>
    <defs>
      <clipPath id="clipPath">
          <rect x="0" y="0" width="80" height="80" />
      </clipPath>
    </defs>
    <circle cx="60" cy="60" r="50" fill="#34538b" clip-path="url(#clipPath)" />
</svg>

<style>
.clip-path {
    transition: 0.4s cubic-bezier(1, -1, 0, 2);
    /*-webkit-clip-path: circle(180px at 128px 95px);*/
    clip-path: circle(180px at 128px 95px);
}
/* clip-path: circle(50px at 50px 50px) 表示在元素的 （50px, 50px）处，裁剪生成一个半径为 50px 的圆，以元素的左上角为坐标起点 */
.clip-path:hover {
    /*-webkit-clip-path: circle(95px at 128px 95px);*/
    clip-path: circle(95px at 128px 95px);
}
</style>
<strong>鼠标hover:</strong>
<p><img src="https://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" class="clip-path"></p>


</body>
